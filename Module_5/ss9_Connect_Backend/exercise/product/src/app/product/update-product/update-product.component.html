<div class="row div" style="justify-content: center">
  <form [formGroup]="productForm" (ngSubmit)="submit(productId)" *ngIf="productForm" class="needs-validation p-4" style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label >Category</label>
        <select  class="form-control" [compareWith]="compareObj" formControlName="category" >
          <option *ngFor="let temp of categoryList" [ngValue]="temp" >{{temp.name}}</option>
        </select>
    </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Price</label>
        <input type="text"  class="form-control"  formControlName="price">

      </div>
      <div class="col-md-6 mb-3">
        <label>Description</label>
        <input type="text"  class="form-control" formControlName="description">

      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <a [routerLink]="['/product']"><button class="btn text-white" type="submit" style="background-color: black">Back</button></a>
      </div>
      <div class="col-md-1">
        <button class="btn text-white" type="submit" style="background-color: black" >Update</button>
      </div>
      <div class="col-md-10"></div>
    </div>
  </form>

</div>
