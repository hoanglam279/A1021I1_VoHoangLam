<h2 style="text-align: center">List Product</h2>

<div class="row x container">
  <div class="col-md-2">
  </div>
  <div class="col-md-2">
    <a [routerLink]="['/create-product']"><button class="btn btn-primary">Create Product</button></a>
  </div>
  <div class="col-md-8"></div>
</div>


<div class="container">
  <div class="row">
    <table class="table" >
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let temp of products; index as i ">
        <td>{{i+1}}</td>
        <td>{{temp.name}}</td>
        <td>{{temp.price}}</td>
        <td>{{temp.description}}</td>
        <td><button class="btn btn-success btn-sm"  [routerLink]="['/update-product',temp.id]">Edit</button></td>
        <td><button (click)="deleteCustomer(temp)"  class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete
        </button></td>
      </tr>


      </tbody>
    </table>

  </div>
</div>

<div style="text-align: center;padding-bottom: 50px">
  <button class="btn btn-light">Previous</button>
  <button class="btn btn-light">1</button>
  <button class="btn btn-light">2</button>
  <button class="btn btn-light">3</button>
  <button class="btn btn-light">4</button>
  <button class="btn btn-light">Next</button>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>You want to delete name : {{deleteName}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete(deleteId)" data-bs-dismiss="modal" >Delete</button>
      </div>
    </div>
  </div>
</div>
